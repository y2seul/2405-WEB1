<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <!-- reset.css 폴더의내용을 이위치에 목사한다
    초기화는 반드시 css 맨위에 작성이 되어야 한다.
     -->
    <style>

    </style>

</head>
<body>
    <!-- css 우선순위 -->
    <!--
        규칙 
        - 나중에 선언된것이 높은 우선순위를 가진다.
        - 작성 순위와 상관업시 tag < slass < id 의 우선순위를 가진다
        - 부모로부터 상속받은 속성은 우선순위가 가장 낮다
        - 우선순위가 같은경우 부모-자식 관계가 많은 순서로 우선순위를 가진다

        - ! important 문법은 가장 놀은 순위를 가지나, 사용하지않는것이 좋다
    -->
    <!-- 
        우선순위
        1. !important
        2. HTML내의 인라인 스타일 (직접태그한)
        3. #id 로 지정한 속성
        4. class 로 지정한 속성
        5. tag 로 지정한 속성
        6. 상속 받은 속성

        우선순위가 같은경우
        1. 부모- 자식관계가 많은 순서
        2. 아래쪽에 작성된순서

     -->
 
    <p class="hi"> 
    
    </p>

</body>
</html>
