<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 외부에서 가지고오는  -->
    <!-- reset.css 초기화 활용방법 -->
    <link rel="stylesheet" href="../reset.css">

    <style>
        /* !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! */
        /*      *{} = html 내에 전체의 모든 요소를 선택       */

        *{
            margin: 0;
            padding: 0;

        }
        /* *태그선택자 p{} , h2{} , div{} */
        p{
            color: pink;
        }

        .hello{
            font-size: 20px;
        }
        #me{
            font-weight: bold;
            font-size: 24px;
            color: blue;
        }
/* !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! */





    </style>

</head>
<body>
    <!-- 
        선택자의 종류 
        1. 태그 선택자                    (태그이름)
           태그 선택자는 초기화 성질이 강하다.
           개별 속성을 설정하기 위한 선택자로는  적합하지 않다.
           !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        2. 클래스 선택자 (다중을 위한)     (. 클레스)
           반복될것을 전제로한 선택자.
           가장 많이 사용되는 선택자
        3. id
           아이디 선택자 (하나를 위한)     (# 아이디)
           단 하나뿐인 컨텐츠에 속성을 주기 위한 선택자
           (한문서에 단 하나의 요소에만 적용) (특정 요소에 이름을 붙이는 데 사용)
     -->
<p>예슬링</p>
<p>Ye스링</p>

<button>스스스링</button>


    <span class="hello"> 
    안녕하세요</span>


    <span id="me">
    제이름입니다
    </span>



    </body>
</html>
