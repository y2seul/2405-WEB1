
<!-- 이문서가 htm1 문서임을 알려주는 부분 . 맨앞에-->
<!DOCTYPE html>

<!-- 태그는 여는태그와 닫는태그로 구분되있고,
부모태그안에서 시작된 자식태그는
반드시 부모 안에서 닫혀야 한다 -->

<!-- 여는태그 lang은 언어를 뜻한다/en-->

<html lang="ko">
<!-- head : like  두뇌속 생각 . 다양한 정보가 들어있는 영역  -->
<head>
    <!-- UTF-8 가변 인코딩 방식 문자규격 ?-->
    <meta charset="UTF-8">
    <!-- 반응형을 위한 부분/화면크기에맞게 반응/웹,폰 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 타이틀 웹의 제목  -->
    <title>Document</title>
    <!--  -->
</head>
<body>
    
</body>

<!-- 닫는태그 -->
</html>
