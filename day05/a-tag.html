<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 5000px;
            position: absolute;
        }

        #target-tag {
            position: absolute;
            bottom: 100px;
        }
    </style>
</head>
<body>
    <!-- _self : 기본값. 현재 탭이 목적경로로 이동 -->
    <a href="https://naver.com" target="_self">네이버로 이동(현재)</a>
    <a href="https://naver.com" target="_blank">네이버로 이동(새탭)</a>
        <!--target="_blank" 새창열기 -->
    <!-- iframe과 함께 사용하는 속성들 -->
    <a href="https://naver.com" target="_parent">부모?</a>
    <a href="https://naver.com" target="_top">탑?</a>
    <!-- 최근 iframe은 특수한 목적 외에는 사용하지 않기때문에
        이 지식이 얼마나 유용할지는..  -->

    <a href="../day04/img-tag.html">이미지로 이동</a>
    <a href="tel:010-2687-0115">010-2687-0115</a>
    <a href="sms:010-2687-0115">관리자에게 문자 보내기</a>
    <a href="mailto:too3988@naver.com">메일보내기</a>
    
    <a href="#">임시링크</a>
    <!-- 아 쓸거없을때 -->
    <a href="#target-tag">타겟으로 이동 뿅</a>


    <p id="target-tag">까꿍</p>

    
</body>
</html>
