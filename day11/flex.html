<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
      <!-- 
        flex 속성은 부모 요소에 적용되며, 그 자식 요소들에게 유연한 동작을 제공한다.
부모 요소에 display: flex;를 적용하면, 해당 요소와 그 자식 요소들은 flex 컨테이너가 되며, 
내부의 자식 요소들은 flex 아이템이 된다.
       -->

       <!-- 
        flex 속성은 아래와 같은 세 가지 속성으로 구성된다.

flex-grow
아이템의 확장 비율을 설정한다.
값은 양의 정수로 지정하며, 기본값은 0이다.
flex-grow 값이 클수록 아이템은 더 많은 공간을 차지하게 된다.

flex-shrink
아이템의 축소비율을 설정한다.
값은 양의 정수로 지정하며, 기본값은 1이다.
flex-shrink 값이 클수록 아이템은 더 많은 공간을 축소한다.

flex-basis
아이템의 초기 크기를 설정한다.
값은 길이(예: 픽셀, 백분율)나 키워드(auto)로 지정할 수 있으며, 기본값은 auto이다.
flex-basis 값은 width와 유사한 역할을 한다.
        -->
</body>
</html>
