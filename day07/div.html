<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- <div></div> 태그는 Division의 약자로, 레이아웃(공간)을 나누는데 주로 쓰입니다. -->
    <!--  블록속성 한줄차지 기본값-->

    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>


    <span>
        <!-- 인라인 특성 새줄을 만들지 않는다 다음칸으로 넘어가지 않는다 -->
        <spam>SPAN-inlien</spam>
        <spam>SPAN-inlien</spam>
        <spam>SPAN-inlien</spam>
        <spam>SPAN-inlien</spam>
        <spam>SPAN-inlien</spam>
        <!-- spam{SPAN-inline}*5 -->
        
    </span>

    <!-- div는 대표적인 block태그 (이미지)-->
    <!-- spam은 대표적인 inlien태그 -->
    <!-- 
        blick은 한줄 전체를 차지하며,
        단단한 성질을 가지고 있기때문에
        높이, 너비등 구조와 관련된 속성들을 사용 할수 있다
        다음 컨텐츠에게 양보하지 않고 한 줄 전체를 사용한다.

        inlien은 자신이 가진 컨텐츠의 크기 만큼만 커지며,
        매듭을 묶지않은 풍선처럼 수축하려는 성질이 있어
        높이, 너비등의 구조와 관련된 속성을 사용해도 적용되지 않는다
     -->
</body>
</html>
