<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .box {
            width: 150px;
            height: 150px;
            border: 1px solid #222;

            overflow: hidden;
            /* hidden : 컨테이너 밖으로 넘친 요소를 순겨준다
               scro11 : 스크롤을 만들어 넘친요소를 탁색할수있게 만든다.
               auto   : 컨테이너 밖으로 넘칠때만 스크롤바를 만들어준다 */
            /* 
               overflow: scroll;     
               넘치지않게 박스안에 다넣어야할 경우
               overflow-y  가로측에만 사용할경우가 많다
            */
            /*높이가 정해지지 않았다면 기능을 못한다 */
        }

    </style>
</head>
<body>
    <div class="box">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis eligendi, voluptas quis omnis distinctio doloremque repellendus enim id nisi, sint ea. Explicabo voluptas omnis saepe, eaque dolor quisquam quae perferendis?
</div>

</body>
</html>
