<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 제목 -->
    <h2>SBS아카데미컴퓨터학원</h2>

    <!-- 정의목록전체선언 -->
    <dl>
        <!-- 정의될 항목 -->
        <dt>강남지점</dt>
        <!-- 항목에 대한 설명 -->
        <dd>주소:서울특별시 서초구 서초대로 77번길3 아라타워 5층</dd>
        <dd>전화:02.530-8555</dd>
    </dl>

    <!-- 정의 목록 전체 선언 -->
    <dl>
        <!-- 정의될 목록 -->
        <dt>신촌지점</dt>
        <!-- 항목에 대한 설명 -->
        <dd>주소:서울특별시 서대문구 신촌로 183 유인 빌딩 5층</dd>
        <dd>전화 03.312-9660</dd>
    </dl>
    <!-- 정의 목록 전체 선언 -->
    <dl>
        <!-- 정의될 항목 -->
        <dt>인천지점</dt>
        <!-- 설명 -->
        <dd>주소:인천굉역시 남동구 인주대로 582 신현 프라자 3층</dd>
        <dd>전화 : 032.437-2111</dd>
    </dl>

    <!-- dl 내에는 반드시 dt와 dd가 하나 이상 있어야 한다 -->
    <!-- dl태그는 그렇게 많으 쓰이진 않습니다. -->
</body>
</html>
